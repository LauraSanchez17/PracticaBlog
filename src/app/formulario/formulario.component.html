<div class="cabeceraformulario">
    <button class="botonBlog" [routerLink]="['/blog']">Ir a Blog</button>
    <h3>Añade tu post</h3>
</div>

<form class="formulario" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>

    <div class="form-group">
        <label>Texto</label>
        <input type="text" class="form-control" formControlName="texto">
    </div>

    <div class="form-group">
        <label>Autor</label>
        <input type="text" class="form-control" formControlName="autor">
    </div>

    <div class="form-group">
        <label>Cargar Imagen</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" formControlName="imagen">
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input type="text" class="form-control" formControlName="fecha">
    </div>

    <div class="form-group">
        <label>Categoria</label>
        <br>
        <select>
            <option value="España">España</option>
            <option value="America">América</option>
            <option value="Africa">África</option>
            <option value="Asia">Asia</option>
            <option value="Oceanía">Oceania</option>
            <option value="Europa">Europa</option>
        </select>
    </div>
    <!--  <button (click)="onSubmit()">Enviar</button> -->
    <input type="submit" value="Enviar" class="btn">
</form>
